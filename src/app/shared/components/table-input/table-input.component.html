<mat-form-field appearance="fill" class="table-input">
	<mat-icon matSuffix (click)="editValue()">
		{{ editInputState() }}
	</mat-icon>
	<input 
		[readonly]="isEditState"
		type="text"
		[ngModel]="tableValueEditVal()"
		(ngModelChange)="tableValueEditVal.set($event)"
		matInput 
	/>
</mat-form-field>
