<section class="periodic-elements">
	@let periodicElementsValues = periodicElements();

	@if(periodicElementsValues) {
		<app-mat-table
			[displayedColumns]="COLUMNS"
			[uniqueRowIdentifier]="ID"
			[dataSource]="periodicElementsValues"
			(editedInputValue)="onInputTableValueEdited($event)"
		/>
	}
</section>
